
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install Our App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }

    .install-box {
      background-color: #fff;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="install-box">
    <h2>Install Our App</h2>
    <p>Get the full app experience on your Android device.</p>
    <button onclick="downloadAPK()">Install Now</button>
    <p class="note">You may be asked to allow installs from unknown sources.</p>
  </div>

  <script>
    function downloadAPK() {
      // Replace this with the correct file name if hosted differently
      window.location.href = 'app-arm64-v8a-release.apk';
    }
  </script>
</body>
</html>
